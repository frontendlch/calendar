<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.css
">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	
	<section>
		<header>
			<span id="show-color" class="background-color"></span>
			<span id="show-menu" class="fa fa-th-large"></span>
		</header>
		<article>
			<div id="choose-color-section">
				<h3>Choose theme color</h3>
				<div>
					<span id="tomato"></span>
					<span id="mediumvioletred"></span>
					<span id="crimson"></span>
					<span id="orangered"></span>
				</div>
				<div>
					<span id="orangered-light"></span>
					<span id="darkorange"></span>
					<span id="goldenrod"></span>
					<span id="khaki" class="active"></span>
				</div>
				<div>
					<span id="olivedrab"></span>
					<span id="turquoise"></span>
					<span id="darkcyan"></span>
					<span id="royalblue"</span>
				</div>
				<div>
					<span id="royalblue-dark"></span>
					<span id="blue"></span>
					<span id="blueviolet"></span>
					<span id="darkviolet"</span>
				</div>
			</div>
			<div id="calendar-section" class="active"></div>
			<div id="event-section" class="">
				<div id="weather">
					<span>
						<i class="fa fa-cloud"></i>
						<h4>57 &#x2109;</h4>
					</span>
				</div>
				<div id="event-description">
					<h4>JessicaÂ´s Birthday Party</h4>
					<div>
						<div>
							<i class="fa fa-map-marker"></i>
							<strong>Location</strong>
							<p>
								7th William St.
								Washington DC
								201143
							</p>
						</div>
						<div>
							<i class="fa fa-clock-o"></i>
							<strong>Time</strong>
							<p>
								7:00PM
							</p>
						</div>
						<div>
							<i class="fa fa-user"></i>
							<strong>Attendee</strong>
							<p>
								Chris B. Hanna J,
								Alen C, and 12 more
							</p>
						</div>
					</div>
				</div>
			</div>
		</article>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
